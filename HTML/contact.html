<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
</head>
<style>
  body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: block;
      justify-content: center;
      text-align: center;
      align-items: center;
      height: 100vh;
  }

  button {
    width: 100px;
    height: 30px;
    cursor: pointer;
  }

  button:hover {
    background-color: white;
  }
</style>
<body>
  <h1>Contact Us!</h1>
  <hr>
  
  <form>
    <!-- form elements will go here -->
    <br/> <br/>
    <div>
      <label for="name">Name: *</label>
      <input type="text" id="name" name="name" required placeholder="Enter your name here">
    </div>

    <br/>

    <div>
      <label for="email">Email: *</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email here">
    </div>

    <br/>

    <div>
      <label for="subject">Subject: </label>
      <input type="text" id="subject" name="subject">
    </div>

    <br/>

    <div>
      <label for="message">Message: *</label> <br/>
      <textarea id="message" name="message" rows="4" cols="30" required placeholder="Write your message here"></textarea>
    </div>

    <br/>

    <div>
      <label for="phone">Phone number: </label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" placeholder="09xx-xxx-xxxx">
    </div>

    <br/>

    <div>
      <label for="priority">Priority:</label>
      <select id="priority" name="priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>

    <br/>

    <div>
      <label>Newsletter Subscription:</label>
      <input type="checkbox" id="newsletter" name="newsletter">
    </div>

    <br/>

    <div>
      <label>Gender:</label> <br/>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male   </label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female  </label>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label>
    </div>

    <br/> <br/>

    <button type="submit">Submit</button>

    <br/> <br/> <br/> <br/> <br/>
  </form>
</body>
</html>
